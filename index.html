<!DOCTYPE html>
<html>
<head>
<title>Complex 8-bit Twin Peaks: Red Room Parallax</title>
<style>
body {
    background-color: #800000; /* Red Rum Red */
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scrollbar */
}

.red-room-container {
    position: relative;
    height: 500px; /* Adjust as needed */
    perspective: 1000px; /* For 3D parallax effect */
}

.wall {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #800000;
    background-image: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 20px, transparent 20px, transparent 40px); /* Subtle vertical lines */
    z-index: 1;
}

.wall::before, .wall::after { /* Simulate curtains */
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50px;
    background-color: #a00000; /* Darker red for depth */
    background-image: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 10px, transparent 10px, transparent 20px); /* Curtain folds */
    z-index: 2;
}

.wall::before {
    left: 0;
}

.wall::after {
    right: 0;
}

.back-wall {
    position: absolute;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    background-color: #b30000; /* Even darker for more depth */
    z-index: 0;
}

.floor-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px; /* Adjust floor height */
    overflow: hidden; /* Clip the floor pattern */
    transform-origin: center bottom; /* For potential rotation/skew */
    z-index: 3;
}

.floor {
    background-color: #fff;
    width: 200%; /* Make it wider for parallax effect */
    height: 100%;
    background-image: repeating-linear-gradient(45deg, #000 0, #000 25%, transparent 25%, transparent 50%),
                      repeating-linear-gradient(135deg, #000 0, #000 25%, transparent 25%, transparent 50%);
    background-size: 60px 60px; /* Adjust tile size */
    animation: floorParallax 10s linear infinite; /* Basic continuous movement */
}

@keyframes floorParallax {
    0% { background-position: 0 0; }
    100% { background-position: -100% 0; } /* Move it across */
}
</style>
</head>
<body>
    <div class="red-room-container">
        <div class="back-wall"></div>
        <div class="wall"></div>
        <div class="floor-container">
            <div class="floor"></div>
        </div>
    </div>
</body>
</html>
